<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <title>Contact Form</title>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/icon.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  </head>
  <body>
    <div class="container mt-4">
        <div class="row">
          <div class="alert alert-primary" role="alert">
            <h3>Contact Form</h3>
            <h5>Aplikasi untuk menyimpan kontak</h5>
          </div>
          <div class="titleApp">

          </div>
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <form id="form">
                            <input type="hidden" name="id" id="id">
                            <label for="">Name</label>
                            <input type="text" placeholder="Name" class="form-control" name="name" id="name" required>
                            <br>
                            <label for="">Email</label>
                            <input type="email" placeholder="Email Address" class="form-control" name="age" id="age" required>
                            <br>
                            
                            <label for="">Phone</label>
                            <input type="text" placeholder="Phone" class="form-control" id="phone" name="phone" required>
                            <br>

                            <label for="">Message</label>
                            <textarea name="address" placeholder="Write Your Message Here" id="address" cols="30" rows="5" required class="form-control"></textarea>
                            <br>
                            
                          <div class="buttonGroup">
                            <button class="btn btn-sm btn-primary" type="button" onclick="save()">Save</button>
                            <button class="btn btn-sm btn-primary ms-2" type="button" onclick="clearData()">Reset</button>
                          </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="datatable" class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>No</th>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Messages</th>
                                        <th>Phone</th>
                                        <th>Edit</th>
                                        <th>Delete </th>
                                    </tr>
                                </thead>
                                <tbody id="table">
        
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/all_data.js"></script>
    <script src="js/save.js"></script>
    <script src="js/find.js"></script>
    <script src="js/remove.js"></script>
    <script>
        allData()
    </script>
    <script>
        function clearData(){
            document.getElementById('form').reset()
            document.getElementById('id').value = ""
        }
    </script>
  </body>
</html>
